language: python

python:
  - 3.4

before_install:
  - openssl aes-256-cbc -K $encrypted_fd059ec139f0_key -iv $encrypted_fd059ec139f0_iv -in deploy_key.enc -out deploy_key -d
  - ls -lah deploy_key
  - ssh-add deploy_key
  - git config -l

install:
  - git clone git@github.com:selfcov/selfcov.github.io.git docs/_build
  - pip install -r requirements.txt

script:
  - cd docs && make html

after_success:
  - pwd
  - cd docs/_build && git status
